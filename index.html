<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>TravelTip Starter</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onSelfLocate()" class="btn-user-pos">My-location</button>
    <p>You are at: <span class="user-pos"></span></p>
    <section class="locations">

    </section>
    <nav>
        <input type="search" class="search" placeholder="Enter an address.." onkeyup="onFilter(this.value)">
    </nav>
    <!-- The text field -->
    <input type="text" value="Hello World" id="myInput">

    <!-- The button used to copy the text -->
    <button onclick="onCopyLink()">Copy text</button>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
