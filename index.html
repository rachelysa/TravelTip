<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="" srcset="" class="logo">
        </div>
        <input type="text" value="copyed link" id="myInput" class="hidden">

    </header>

    <section class="map-actions">
        <button onclick="onCopyLink()" class="btn">Copy text</button>
        <button onclick="onSelfLocate()" class="btn-user-pos btn">My-location</button>
    </section>

    <div id="map" style="width: 100%; height: 400px;"></div>

    <h1>my locations:</h1>
    <section class="locations">

    </section>
    <nav>
        <!-- <input type="search" class="search" placeholder="Enter an address.." onkeyup="onFilter(this.value)"> -->
        <form onsubmit="onFilter(event)">
            <input type="text" name="search" placeholder="Enter an address...">
        </form>

    </nav>



    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
